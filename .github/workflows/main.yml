name: Deploy Back-end

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16.13

    - name: Log in to Heroku Registry
      run: heroku container:login
      env:
        HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}

    - name: Debug
      run: |
        echo "Node version: $(node --version)"
        echo "Npm version: $(npm --version)"
        ls -la  # List project directory contents
        cat tsconfig.json  # Output the content of tsconfig.json
        npx prisma --version  # Output Prisma version

    - name: Build and Push Docker Image
      run: |
        heroku container:push -a candidate-test-backend web
        heroku container:release -a candidate-test-backend web
      env:
        HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
